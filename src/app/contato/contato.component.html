    <section id="contato">
    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Cadastro de Clientes</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <!-- Início do formulário -->
    <form>
        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset> 
        <!-- Campo telefone-->
        <div class="campo">
        <label for="telefone"><strong>Telefone</strong></label>
        <input type="tel" name="telefone" id="telefone" required>
    </div>
        <!-- Campo de email com-->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <label><strong>Qual a categoria do seu produto?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Eletrodoméstico
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Computadores
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Automação
            </label>
        </div>
        <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
        <div class="campo">
            <label for="senioridade"><strong>Forma de contato</strong></label>
            <select id="senioridade" required>
            <option selected disabled value="">Selecione</option>
            <option>Telefone</option>
            <option>E-mail</option>
            <option>Presencial</option>
            </select>
        </div>

        <fieldset class="grupo">
            <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <div id="check">
                <label><strong>Selecione seus produtos:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Micro-ondas">
                <label for="tecnologia1"> Micro-ondas </label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Lavadora">
                <label for="tecnologia2"> Lavadora </label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Refrigerador">
                <label for="tecnologia3"> Refrigerador </label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Computador">
                <label for="tecnologia4"> Computador </label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Monitor">
                <label for="tecnologia5"> Monitor </label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Motor elétrico">
                <label for="tecnologia6"> Motor elétrico </label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Sensores">
                <label for="tecnologia7"> Sensores </label>
            </div>
        </fieldset>

        <!-- Caixa de texto -->
        <div class="container-fluid quem-somos text-center">
            <br>
            <p>
                <label for="experiencia"><strong>Conte um pouco mais sobre defeitos apresentado: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
                <!-- Botão para enviar o formulário -->
                <br>
                <br>
                <button class="botao" type="submit" onsubmit="">Concluído</button>            
            </p>
        </div>
       
    </form>
    </section>
